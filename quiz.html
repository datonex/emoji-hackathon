    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-white">
                <div class="container-fluid">
                    <a href="index.html">
                        <img
                            class="navbar-brand logo"
                            alt="enemoji"
                            src="assets/img/logo/logo-black.png" />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation">

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                </div>

        </header>
        <section>
            <div class="container-fluid">
                <div class="col-12 mb-5">
                    <h1 class="text-center">Emoji Quiz</h1>
                </div>
            </div>
            <div class="container">
                <div class="col-12 sm-col-6 text-center">
                    <form>
                        
                        <fieldset>
                            <legend>Emoji question goes here:</legend>
                            <div id="quiz"></div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio1"
                                    onclick="checkAnswer()"
                                    value="option1" />
                                <label id="answer1" class="form-check-label" for="inlineRadio1"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio2"
                                    onclick="checkAnswer()"
                                    value="option2" />
                                <label  id="answer2" class="form-check-label" for="inlineRadio2"></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="inlineRadioOptions"
                                    id="inlineRadio3"
                                    onclick="checkAnswer()"
                                    value="option3" />
                                <label  id="answer3" class="form-check-label" for="inlineRadio3"></label>
                            </div>
                        </fieldset>
                        
                        <button type="button" onclick="next()">Next</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">@Tanya @Martin @Ivette @Eleanor @Pavithra @Viktoria</footer>

        <script src="assets/js/quiz.js"></script>
